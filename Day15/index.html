<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15 - Live Product Filter</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2 class="card__title">
            Live Product Filter
        </h2>
        <div class="card__search">
            <i class='bx bx-search-alt'></i>
            <input id="filter" type="text" placeholder="Tìm sản phẩm mong muốn ...">
        </div>
        <ul class="list">
            <li class="item">
                <img src="./img/ASUS-ROG-Strix-SCAR-15-2022-ThinkPro-01.png" alt="" class="item__img">
                <div class="item__detail">
                    <h3 class="item__name">ASUS ROG Strix SCAR 15 2022</h3>
                    <div class="item__price">9999$</div>
                </div>
            </li>
            <li class="item">
                <img src="./img/gigabyte-aorus-15p-gaming-laptop-thinkpro-1.png" alt="" class="item__img">
                <div class="item__detail">
                    <h3 class="item__name">GIGABYTE AORUS 15P GAMING LAPTOP</h3>
                    <div class="item__price">8889$</div>
                </div>
            </li>
            <li class="item">
                <img src="./img/lenovo-thinkbook-16-g5-thinkpro.png" alt="" class="item__img">
                <div class="item__detail">
                    <h3 class="item__name">Lenovo Thinkbook 16 G5</h3>
                    <div class="item__price">9999$</div>
                </div>
            </li>
            <li class="item">
                <img src="./img/LG-Gram-17-2022-ThinkPro-11.png" alt="" class="item__img">
                <div class="item__detail">
                    <h3 class="item__name">LG Gram 17 2022</h3>
                    <div class="item__price">9999$</div>
                </div>
            </li> <li class="item">
                <img src="./img/surface-pro-9-thinkpro-05.png" alt="" class="item__img">
                <div class="item__detail">
                    <h3 class="item__name">Suface Pro 9</h3>
                    <div class="item__price">9999$</div>
                </div>
            </li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
