<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9 - Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box__search">
        <input type="text" id="searchBox" placeholder="Search..." />
      </div>
      <div class="box__city">
      </div>
      
      <div class="box__time"></div>
      <div class="box__temperature">
        <span class="temperature__value">0</span>
        <sup>o</sup>
        <span>C</span>
      </div>
      <div class="box__desc"></div>
      <div class="box__detail">
        <div class="detail__visibility">
          <i class="fa-solid fa-eye"></i>
          <span></span>
        </div>
        <div class="detail__wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </div>
        <div class="detail__cloud">
          <i class="fa-solid fa-cloud"></i>
          <span></span>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
