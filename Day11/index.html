<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11 - Toast Notification</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn__success">Show Success</button>
      <button class="btn btn__warning">Show Warning</button>
      <button class="btn btn__error">Show Error</button>
    </div>
    <div id="toasts">
        <div class="toast warning">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <div class="toast__content">This is a warning message!</div>
        </div><div class="toast warning">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <div class="toast__content">This is a warning message!</div>
        </div><div class="toast warning">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <div class="toast__content">This is a warning message!</div>
        </div><div class="toast warning">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <div class="toast__content">This is a warning message!</div>
        </div>
    </div>
  
    <script src="./main.js"></script>
  </body>
</html>
